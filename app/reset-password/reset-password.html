<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="shortcut icon" href="https://scontent.fhan17-1.fna.fbcdn.net/v/t39.30808-1/458405366_1183817689336362_1281788781532322135_n.jpg?stp=dst-jpg_s200x200&_nc_cat=106&ccb=1-7&_nc_sid=0ecb9b&_nc_eui2=AeHiC9k8nGXnqSuC4EBYSnq0IAvTm7idakUgC9ObuJ1qRSN0VC4VVmuIrWvszJOe5hb-_y1e740SnjXbBOJBu6B0&_nc_ohc=LRqXQ-YxoSUQ7kNvgHOvUZI&_nc_ht=scontent.fhan17-1.fna&oh=00_AYAYQK5RUXU0BGNm8HnFljrriVTsc2kjfDQVQspyavgQsQ&oe=66E378C7" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset-password.css" />
  </head>
  <body>
    <div class="container">
        <div class="form-container">
            <h2 id="formTitle">Quên mật khẩu</h2>
            
            <form id="requestOtpForm">
                <div class="mb-3 form-group">
                    <label for="email">Địa chỉ email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Gửi mã OTP</button>
            </form>

            <form id="verifyOtpForm" style="display: none;">
                <div class="mb-3 form-group">
                    <label for="otp">Nhập mã OTP</label>
                    <input type="text" id="otp" required>
                </div>
                <button type="submit">Xác nhận OTP</button>
                <hr>
                <div id="otpStatus"></div>
                <hr>
                <button type="button" id="resendOtp" class="btn btn-outline-primary">Gửi lại OTP</button>
            </form>

            <form id="resetPasswordForm" style="display: none;">
                <div class="mb-3 form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Đặt lại mật khẩu</button>
            </form>

            <div class="mt-3">
                <a href="http://127.0.0.1:5500/app/login/login.html" class="btn btn-secondary w-100">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>

    <!-- Modal for alerts -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reset-password.js"></script>
  </body>
</html>
