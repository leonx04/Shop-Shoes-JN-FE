<div class="container-fluid">

        </div>

        <!-- Lọc theo màu sắc -->

        <!-- Lọc theo thương hiệu -->
        <div class="mb-4">
          <h5>Thương hiệu</h5>
          <select class="form-select">
            <option selected>Chọn thương hiệu</option>
            <option value="1">Nike</option>
            <option value="2">Adidas</option>
            <option value="3">Puma</option>

        <!-- Lọc theo thể loại -->

            <option selected>Chọn thể loại</option>

            <option value="2">Thời trang</option>

            <input class="form-check-input" type="checkbox" value="" id="size38">

          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="size39">
            <label class="form-check-label" for="size39">39</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="size40">
            <label class="form-check-label" for="size40">40</label>
          </div>
        </div>
